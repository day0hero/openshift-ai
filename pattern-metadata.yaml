# This goal of this metadata is mainly used as a source of truth for
# documentation and qe.
metadata_version: "1.0"
name: openshift-ai
pattern_version: "1.0"
display_name: OpenShift AI
repo_url: https://github.com/validatedpatterns-sandbox/openshift-ai
docs_repo_url: https://github.com/validatedpatterns/docs
issues_url: https://github.com/validatedpatterns-sandbox/openshift-ai/issues
docs_url: https://validatedpatterns.io/patterns/openshift-ai
ci_url: https://validatedpatterns.io/ci/?pattern=openshiftai
# can be sandbox, tested or maintained
tier: sandbox
owners: day0hero
requirements:
  hub: # Main cluster
    compute:
      platform:
        gcp:
          replicas: 3
          type: n1-standard-8
        azure:
          replicas: 3
          type: Standard_D8s_v3
        aws:
          replicas: 3
          type: m5.2xlarge
    controlPlane:
      platform:
        gcp:
          replicas: 1
          type: n1-standard-8
        azure:
          replicas: 1
          type: Standard_D8s_v3
        aws:
          replicas: 1
          type: m5.2xlarge

# Loosely defined extra features like hypershift support, non-openshift
# kubernetes support, spoke support
extra_features:
  hypershift_support: false
  spoke_support: false

external_requirements:
  # This gets added as a note in the cluster sizing doc page
  # cluster_sizing_note: 
# external quay, s3 bucket, agof tokens to access paywalled material, manifests, rag-llm hw (only selected regions)
